{% extends "base.html" %}

{% block content %}
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow-sm" style="max-width: 400px;">
        <div class="card-body text-center p-5">
            <i class="fas fa-sign-out-alt fa-3x mb-3 text-primary"></i>
            <h2 class="card-title mb-3">Sign Out?</h2>
            <p class="card-text text-muted mb-4">Are you sure you want to sign out of your account?</p>
            <div class="d-grid gap-2">
                <form method="POST" action="{{ url_for('main.logout') }}">
                    {{ form.hidden_tag() if form }}
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-2">
                        Yes, Sign Out
                    </button>
                    <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary btn-lg w-100">
                        Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
