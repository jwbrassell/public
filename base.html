<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>
<body class="d-flex flex-column vh-100">

    <!-- Header -->
    <header class="bg-light border-bottom">
        <div class="container-fluid">
            <div class="d-flex align-items-center justify-content-between p-3">
                <a href="#" class="text-dark text-decoration-none d-flex align-items-center">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <!-- SVG content -->
                    </svg>
                    <span>Flask App</span>
                </a>
                <ul class="nav">
                    <li class="nav-item"><a href="#" class="nav-link text-secondary">Backups</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-dark">Tools</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
                {% if current_user.is_authenticated %}
                <div class="dropdown">
                    <a href="#" class="d-block text-dark dropdown-toggle" id="dropdown_User_1"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://link-to-profile-pic" alt="User" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdown_User_1">
                        <li><a class="dropdown-item" href="#">New Thing</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
                {% endif %}
            </div>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="container-fluid flex-grow-1 d-flex">
        <!-- Sidebar -->
        <nav class="bg-dark text-white flex-shrink-0 p-3" style="width: 280px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Sidebar">
                    <!-- SVG content -->
                </svg>
                <span class="fs-5">Sidebar</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link active text-white" aria-current="page">
                        <svg class="bi me-2" width="16" height="16">
                            <!-- SVG content -->
                        </svg>
                        Home
                    </a>
                </li>
                <!-- Additional sidebar links -->
                <li class="nav-item"><a href="#" class="nav-link text-white">Dashboard</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Settings</a></li>
            </ul>
        </nav>

        <!-- Content Area -->
        <main class="flex-grow-1 p-4">
            {% block content %}
            <!-- Page-specific content will go here -->
            {% endblock %}
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center border-top py-3">
        <div class="container-fluid">
            <span class="text-muted">&copy; 2024 Flask App</span>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
